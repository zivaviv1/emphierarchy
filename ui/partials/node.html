<li>
    <span ng-click="toggleVisibility(node)" ng-if="node.childrenVisibility && node.children.length"> 
<i class="fa fa-user-plus fa-lg" style="color:green" aria-hidden="true"></i>
</span>
 <span ng-click="toggleVisibility(node)" ng-if="!(node.childrenVisibility && node.children.length)"> 

<i class="fa fa-user fa-lg" style="color:red"  aria-hidden="true"></i></i>
</span>
    <span>
        {{ $index + 1 }}. {{ node.name }}

    </span>
</li>
